<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png" sizes="32x32">
    <title>Perunthalaivar Kamarajar Arts College – Pondicherry</title>
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        .hero-slide {
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <!--  HEADER  -->
    <div id="header-box"></div>

    <!--  HERO  -->
    <section id="hero-container" class="relative h-[70vh] z-0">
        <div id="slides-wrapper" class="absolute inset-0"></div>
        <div class="absolute inset-0 bg-black/50 z-10"></div>

        <div class="relative z-20 flex items-center justify-center h-full text-center">
            <div>
                <h1 class="text-4xl md:text-6xl text-white mb-4 font-bold">
                    Discover Your Future
                </h1>
                <p class="text-lg text-gray-200">Knowledge • Discipline •
                    Service</p>
            </div>
        </div>

        <button id="prev-slide" class="absolute left-4 top-1/2 z-30 bg-white/30 p-2">‹</button>
        <button id="next-slide" class="absolute right-4 top-1/2 z-30 bg-white/30 p-2">›</button>
        <div id="slider-dots" class="absolute bottom-5 left-1/2 -translate-x-1/2 z-30 flex gap-2"></div>
    </section>

    <!-- Footer -->
   <div id="footer-box"></div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  // --- DOM Elements ---
  const mobileMenuButton = document.getElementById("mobile-menu-button");
  const mobileMenu = document.getElementById("mobile-menu");
  const slidesWrapper = document.getElementById("slides-wrapper");
  const prevButton = document.getElementById("prev-slide");
  const nextButton = document.getElementById("next-slide");
  const dotsContainer = document.getElementById("slider-dots");
  const heroSection = document.getElementById("hero-container");

  if (!slidesWrapper || !dotsContainer) {
    console.error("Slider elements missing");
    return;
  }

  // --- State ---
  const heroImages = [
    { url: "../images/images/clg_image-3.jpg" },
    { url: "../images/images/clg_front_view.jpg" },
    { url: "../images/images/Flag.jpg" },
    { url: "../images/images/member2.jpeg" },
    { url: "../images/images/clg_image-1.jpg" },
    { url: "../images/images/clg_image-2.jpg" },
    { url: "../images/images/member1.jpeg" },
    { url: "../images/images/Freshersday1.jpg" },
  ];

  let currentSlide = 0;
  let slideInterval = null;
  let dots = [];

  // --- Slider Logic ---
  function buildSlider() {
    slidesWrapper.innerHTML = "";

    heroImages.forEach((img) => {
      const slide = document.createElement("div");
      slide.className =
        "hero-slide absolute inset-0 opacity-0 z-0 transition-opacity duration-700";
      slide.style.backgroundImage = `url('${img.url}')`;
      slide.style.backgroundSize = "cover";
      slide.style.backgroundPosition = "center";
      slidesWrapper.appendChild(slide);
    });

    initializeSlider();
  }

  function initializeSlider() {
    clearInterval(slideInterval);
    dotsContainer.innerHTML = "";
    dots = [];

    const slides = slidesWrapper.querySelectorAll(".hero-slide");
    if (!slides.length) return;

    slides.forEach((slide) => {
      slide.classList.remove("opacity-100", "z-10");
      slide.classList.add("opacity-0", "z-0");
    });

    currentSlide = 0;
    activateSlide(currentSlide);

    slides.forEach((_, i) => {
      const dot = document.createElement("button");
      dot.className =
        "w-3 h-3 rounded-full bg-white/50 transition focus:outline-none";
      dot.setAttribute("aria-label", `Go to slide ${i + 1}`);

      if (i === 0) dot.classList.add("bg-white");

      dot.addEventListener("click", () => {
        goToSlide(i);
        resetInterval();
      });

      dotsContainer.appendChild(dot);
      dots.push(dot);
    });

    startInterval();
  }

  function activateSlide(index) {
    const slides = slidesWrapper.querySelectorAll(".hero-slide");
    if (!slides[index]) return;

    slides[index].classList.remove("opacity-0", "z-0");
    slides[index].classList.add("opacity-100", "z-10");

    if (dots[index]) {
      dots[index].classList.add("bg-white");
      dots[index].classList.remove("bg-white/50");
    }
  }

  function deactivateSlide(index) {
    const slides = slidesWrapper.querySelectorAll(".hero-slide");
    if (!slides[index]) return;

    slides[index].classList.remove("opacity-100", "z-10");
    slides[index].classList.add("opacity-0", "z-0");

    if (dots[index]) {
      dots[index].classList.remove("bg-white");
      dots[index].classList.add("bg-white/50");
    }
  }

  function goToSlide(index) {
    const slides = slidesWrapper.querySelectorAll(".hero-slide");

    if (
      index === currentSlide ||
      !slides[index] ||
      !slides[currentSlide]
    ) {
      return;
    }

    deactivateSlide(currentSlide);
    currentSlide = index;
    activateSlide(currentSlide);
  }

  function next() {
    const slides = slidesWrapper.querySelectorAll(".hero-slide");
    if (slides.length < 2) return;

    goToSlide((currentSlide + 1) % slides.length);
  }

  function prev() {
    const slides = slidesWrapper.querySelectorAll(".hero-slide");
    if (slides.length < 2) return;

    goToSlide((currentSlide - 1 + slides.length) % slides.length);
  }

  function startInterval() {
    clearInterval(slideInterval);
    slideInterval = setInterval(next, 4000);
  }

  function resetInterval() {
    startInterval();
  }

  // --- Event Listeners ---
  mobileMenuButton?.addEventListener("click", () => {
    mobileMenu?.classList.toggle("hidden");
  });

  nextButton?.addEventListener("click", () => {
    next();
    resetInterval();
  });

  prevButton?.addEventListener("click", () => {
    prev();
    resetInterval();
  });

  heroSection?.addEventListener("mouseenter", () =>
    clearInterval(slideInterval)
  );

  heroSection?.addEventListener("mouseleave", startInterval);

  // --- Reveal Animation ---
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("reveal-visible");
        }
      });
    },
    { threshold: 0.1 }
  );

  document.querySelectorAll(".reveal").forEach((el) =>
    observer.observe(el)
  );

  // --- Init ---
  buildSlider();
});
    </script>
    <script src="./script.js"></script>
</body>

</html>
