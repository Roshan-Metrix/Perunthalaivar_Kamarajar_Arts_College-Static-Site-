<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Events</title>
  <link rel="stylesheet" href="../dist/output.css" />
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <div id="header-box"></div>

  <!-- MAIN -->
  <main>
    <div id="eventsContainer" class="container mx-auto px-6 py-12 space-y-16">
      <!-- EVENTS WILL LOAD HERE -->
    </div>
  </main>

  <!-- IMAGE MODAL -->
  <div id="imageModal"
    class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="relative">
      <button id="closeModal"
        class="absolute -top-4 -right-4 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold">
        &times;
      </button>
      <img id="modalImage"
        class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-xl" />
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-box"></div>

  <!-- SCRIPT -->
  <script>
    const backendUrl = "http://localhost:3000";
    const eventsContainer = document.getElementById("eventsContainer");

    /* FETCH EVENTS */
    async function fetchEvents() {
      try {
        const res = await fetch(`${backendUrl}/api/college/get-event-images`);
        const data = await res.json();

        if (!data.success) {
          eventsContainer.innerHTML = "<p>Error loading events</p>";
          return;
        }

        renderEvents(data.events);
      } catch (error) {
        console.error("Fetch Error:", error);
        eventsContainer.innerHTML = "<p>Server Error</p>";
      }
    }

    /* RENDER EVENTS */
    function renderEvents(events) {
      eventsContainer.innerHTML = "";

      events.forEach(event => {
        const images = [event.photo1, event.photo2, event.photo3].filter(Boolean);

        const imageHTML = images.map((img, index) => `
          <img src="${backendUrl}${img}"
            class="gallery-item ${index === 2 ? 'col-span-2' : ''} 
            h-full w-full object-cover rounded-lg shadow-md cursor-pointer hover:opacity-80 transition"
          />
        `).join("");

        const section = document.createElement("section");
        section.className = "bg-white p-8 rounded-xl shadow-lg overflow-hidden";

        section.innerHTML = `
          <div class="flex flex-col md:flex-row items-center">
            <div class="w-full md:w-1/2 grid grid-cols-2 gap-4 mb-6 md:mb-0 md:mr-8 image-gallery">
              ${imageHTML}
            </div>

            <div class="md:w-1/2">
              <h2 class="text-3xl font-bold text-gray-800 mb-4">
                ${event.name}
              </h2>

              <p class="text-gray-600 leading-relaxed min-h-[120px]">
                ${event.description}
              </p>

              <p class="mt-4 font-bold">
                ${formatDate(event.date)}
              </p>
            </div>
          </div>
        `;

        eventsContainer.appendChild(section);
      });

      attachImagePopup();
    }

    /* DATE FORMAT */
    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString("en-GB", {
        day: "numeric",
        month: "long",
        year: "numeric"
      });
    }

    /* IMAGE POPUP */
    function attachImagePopup() {
      const images = document.querySelectorAll(".gallery-item");
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");

      images.forEach(img => {
        img.onclick = () => {
          modalImage.src = img.src;
          modal.classList.remove("hidden");
          modal.classList.add("flex");
        };
      });

      closeModal.onclick = () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      };

      modal.onclick = (e) => {
        if (e.target === modal) {
          modal.classList.add("hidden");
          modal.classList.remove("flex");
        }
      };
    }

    /* INIT */
    fetchEvents();
  </script>

  <script src="./script.js"></script>
</body>

</html>
